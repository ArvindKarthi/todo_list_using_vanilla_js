<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>TODO_List</title>
  </head>
  <body>
    <div class="todo-container">
      <h1 class="todo-title center-text">TODO LIST</h1>
      <form class="search">
        <input
          type="text"
          name="search"
          placeholder="enter value to search a task"
        />
      </form>
      <small class="not-found center-text">no results found</small>
      <ul class="todo-list"></ul>
      <div class="button-box">
        <button class="add-button task-button">ADD NEW</button>
        <button class="show-button task-button">SHOW DELETED</button>
      </div>
      <form class="task-form">
        <input type="text" name="new-task" placeholder="add a task" />
      </form>
      <div class="hidden">
        <ul class="deleted-list"></ul>
        <button class="clear-list task-button">CLEAR LIST</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
